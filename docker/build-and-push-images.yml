# Build Sitecoredemo Docker images
trigger:
  branches:
    include:
    - develop

resources:
- repo: self
  clean: true

variables:
  GitVersion.SemVer: ''
  SITECORE_VERSION: '10.2.0'
  GitVersion.PreReleaseLabel: ''
  tag: '$(GitVersion.SemVer)'
  additionalImageTags: ''
  preRelease: 'false'

stages:
- stage: Build_TV
  displayName: "Lint and Build TV"
  dependsOn: []
  jobs:
    - job: Build
      pool:
        name: 'docker-ltsc2019-agents'
      steps:
        - task: NodeTool@0
          inputs:
            versionSpec: '14.x'
          displayName: 'Install Node.js'
        - task: Cache@2
          displayName: "Cache npm packages"
          inputs:
            key: 'npm | "$(Agent.OS)" | $(Build.SourcesDirectory)/tv/package-lock.json'
            path: '$(Build.SourcesDirectory)/tv/node_modules'
            cacheHitVar: 'CacheRestored'
        - script: |
            npm install
          displayName: 'npm install'
          workingDirectory: tv
          condition: ne(variables['CacheRestored'],'true')
        - script: |
            npm run lint
          displayName: 'npm run lint'
          workingDirectory: tv
        - script: |
            npm run build
          displayName: 'npm run build'
          workingDirectory: tv

