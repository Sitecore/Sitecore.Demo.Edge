          <p>
          Now in its fifth year, the theme of this year’s PLAY! Summit is ‘Raise Your Game’. We’re bringing together the world’s leading fitness brands, sports stars, and innovators for our most epic event to date.
          </p><p>Look forward to thought-provoking sessions from world-famous sports pros including Jacob Gonzalez, Michelle Smith,and Juan Carlos, and exclusive news and product launches from brands such as Striva, Yellow Jersey, and Pro staff.As all PLAY! Summit content will be available to attendees on-demand, there’s no reason to miss out on any of the action.
          </p><p>To celebrate the fifth anniversary of PLAY! Summit,all online and in-person attendees will receive exclusive discounts on a range of sports apparel and equipment. In-person attendees will also have the opportunity to road-test new product releases in our Exhibition Hall, where around 300 exhibitors will be demonstrating the latest in fitness tech, wearables and more.
          </p>
