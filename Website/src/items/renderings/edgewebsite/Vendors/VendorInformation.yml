- ID: "17bb046a-a32a-41b3-8315-81217947611b"
  Hint: ComponentQuery
  Value: |
    query VendorInformationQuery($contextItem: String!, $language: String!) {
      contextItem: item(path: $contextItem, language: $language) {
        ... on Vendor {
          description {
            value
          }
          sessions {
            ... on MultilistField {
              targetItems {
                itemName: name
                ... on Session {
                  name: field(name: "name") {
                    value
                  }
                  premium {
                    value
                  }
                  url {
                    path
                  }
                  speakers {
                    ... on MultilistField {
                      targetItems {
                        ... on Speaker {
                          name: field(name: "name") {
                            value
                          }
                          url {
                            path
                          }
                        }
                      }
                    }
                  }
                  rooms {
                    ... on MultilistField {
                      targetItems {
                        ... on Room {
                          name: field(name: "name") {
                            value
                          }
                        }
                      }
                    }
                  }
                  day {
                    ... on MultilistField {
                      targetItems {
                        ... on Day {
                          name: field(name: "name") {
                            value
                          }
                        }
                      }
                    }
                  }
                  timeslots {
                    ... on MultilistField {
                      targetItems {
                        ... on Timeslot {
                          name: field(name: "Name") {
                            value
                          }
                        }
                      }
                    }
                  }
                }
              }
            }
          }
        }
      }
    }
