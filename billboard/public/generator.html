        .billboard {
            position: relative;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }

        .image-container {
            box-sizing: border-box;
            display: inline-block;
            overflow: hidden;
            width: 2000px;
            height: 1200px;
            background: none;
            opacity: 1;
            border: 0;
            margin: 0;
            padding: 0;
            position: absolute;
            z-index: 1;
        }

        .billboard-background {
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            box-sizing: border-box;
            padding: 0;
            border: none;
            margin: auto;
            display: block;
            width: 0;
            height: 0;
            min-width: 100%;
            max-width: 100%;
            min-height: 100%;
            max-height: 100%;
        }

        .content {
            z-index: 10;
            width: 800px;
            height: 500px;
            position: absolute;
        }

        .box {
            z-index: 999;
            position: absolute;
            top: 0;
            left: 0;
            width: 800px;
            height: 500px;
            border: 1px solid black;
            color: black;
            background: rgba(255, 254, 254, 0.6);
        }

        body {
            padding: 0;
            margin: 0;
        }
    </style>

</head>

        </div>

    </div>
</body>
